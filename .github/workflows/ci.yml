name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:

# Concurrency settings to prevent conflicts
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Format check
        run: sbt scalafmtCheckAll

      - name: Compile
        run: sbt compile

      - name: Tests
        run: sbt test

      - name: Coverage tests
        run: sbt "project termflow" coverage test coverageReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: modules/termflow/target/scala-2.13/scoverage-report/scoverage.xml
          slug: llm4s/termflow
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: scoverage-report
          path: |
            modules/termflow/target/scala-2.13/scoverage-report/
          retention-days: 14
