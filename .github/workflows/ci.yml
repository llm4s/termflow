name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:

# Concurrency settings to prevent conflicts
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Format check
        run: sbt scalafmtCheckAll

      - name: Scalafix check
        run: sbt "scalafixAll --check"

      - name: Compile (Scala 3)
        run: sbt compile

      - name: Tests (Scala 3)
        run: sbt test

      - name: Coverage tests (Scala 3 only)
        run: sbt ++3.7.1 "project termflow" coverage test coverageReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: modules/termflow/target/scala-3.7.1/scoverage-report/scoverage.xml
          slug: llm4s/termflow
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: scoverage-report
          path: |
            modules/termflow/target/scala-3.7.1/scoverage-report/
          retention-days: 14

      - name: Coverage summary (informational)
        if: always()
        continue-on-error: true
        run: |
          if [ -f modules/termflow/target/scala-3.7.1/scoverage-report/scoverage.xml ]; then
            RATE=$(grep -o 'statement-rate="[^"]*"' modules/termflow/target/scala-3.7.1/scoverage-report/scoverage.xml | head -n1 | cut -d'"' -f2)
            if [ -n "$RATE" ]; then
              PCT=$(awk "BEGIN { printf \"%.2f\", $RATE * 100 }")
              echo "Library statement coverage: ${PCT}%"
            else
              echo "Coverage report found, but statement-rate was not parsed."
            fi
          else
            echo "Coverage report file not found."
          fi
